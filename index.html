<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll DIce Game</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>

    <div id="container">
        <h1>Dice Roller</h1>
        <label># of dice:</label>
        <input type="number" id="numOfDice" value="1" min="1" class="box">
        <div>
           <button onclick="playerOne()" id="p1">Player 1 Roll</button>
           <button onclick="playerTwo()" id="p2">Player 2 Roll</button>
           <button onclick="restart()">Restart</button>
           <button onclick="result()" id="btn">Result</button>
        </div>
        <div>
            <h1>Player 1</h1>
            <div id="diceImages"></div>
            <div id="diceResult"></div>
        </div>
        <div>
            <h1>Player 2</h1>
            <div id="diceImages2"></div>
            <div id="diceResult2"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
