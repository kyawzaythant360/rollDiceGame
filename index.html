    <div id="container">
        <h1>Dice Roller</h1>

            <div id="diceImages"></div>

        </div>
        <div>
            <h1>Player 2</h1>
            <div id="diceImages2"></div>
            <div id="diceResult2"></div>
        </div>
    </div>
